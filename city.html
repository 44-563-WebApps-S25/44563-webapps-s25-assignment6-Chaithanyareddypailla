<!DOCTYPE html>
<html lang="en">
<head>
   <title>City Game by Chaithanya Reddy Pailla</title>
   <style>
    /* Global Styles */
    body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #f4f4f4;
        color: #333;
        transition: background 0.5s, color 0.5s;
    }

    /* Dark Mode */
    .dark-mode {
        background-color: #1e1e1e;
        color: #fff;
    }

    .dark-mode button {
        background-color: #444;
        color: white;
    }

    /* Button Styling */
    button {
        padding: 12px 20px;
        margin: 10px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }

    button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    /* Input Fields */
    input {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #007bff;
        border-radius: 5px;
        text-align: center;
    }

    /* Timer Styling */
    #timer {
        font-size: 18px;
        font-weight: bold;
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
        display: inline-block;
        background-color: #ffcc00;
        color: black;
    }

    /* Scoreboard */
    #results {
        font-size: 20px;
        margin-top: 20px;
        font-weight: bold;
        padding: 10px;
        border-radius: 5px;
        display: inline-block;
        background-color: #28a745;
        color: white;
    }

    .wrong {
        background-color: #dc3545 !important;
    }

</style>
</head>
<body>

    <h1>City Game by Chaithanya Reddy Pailla</h1>

     <!-- Dark Mode Toggle -->
     <button onclick="toggleTheme()">üåô Toggle Dark Mode</button>

     <h1>City Guessing Game</h1>
     
     <!-- Random City Generator -->
     <button onclick="randomCity()">üé≤ Generate Random City</button>
 
     <!-- City Guessing Form -->
     <form id="cityGuessForm">
         <label for="secretCity">Where in the world:</label>
         <input type="password" id="secretCity" value="San Diego" readonly />
         <br><br>
         
         <label for="guessCity">Guess the city:</label>
         <input type="text" id="guessCity" />
         <br><br>
         
         <button type="button" onclick="checkCity()">Check the Guess</button>
     </form>
     
     <!-- Timer Start -->
     <button onclick="startTimer()">‚è≥ Start Timer</button>
     <div id="timer">Time Left: 10s</div>
 
     <!-- Scoreboard -->
     <div id="results">‚úÖ Correct: 0, ‚ùå Wrong: 0</div>
 
     <script>
         let oops = 0;
         let found = 0;
         let timeLeft = 10;
         let timer;
 
         // Dark Mode Toggle
         function toggleTheme() {
             document.body.classList.toggle("dark-mode");
         }
 
         // Generate Random City
         function randomCity() {
             let cities = ["San Diego", "New York", "Los Angeles", "Chicago", "Houston"];
             let randomIndex = Math.floor(Math.random() * cities.length);
             document.getElementById("secretCity").value = cities[randomIndex];
         }
 
         // Check the User's Guess
         function checkCity() {
             let secretCity = document.getElementById("secretCity").value.trim().toLowerCase();
             let guessedCity = document.getElementById("guessCity").value.trim().toLowerCase();
 
             if (guessedCity === "") {
                 alert("Please enter a city name!");
                 return;
             }
 
             if (secretCity === guessedCity) {
                 found++;
                 alert("GotCha! üéâ You guessed it right!");
             } else {
                 oops++;
                 alert("Awe! ‚ùå Try again.");
             }
 
             document.getElementById("results").innerHTML = `‚úÖ Correct: ${found}, ‚ùå Wrong: ${oops}`;
             document.getElementById("guessCity").value = ""; // Clear input after guess
         }
 
         // Timer Function
         function startTimer() {
             timeLeft = 10;
             document.getElementById("timer").innerHTML = `Time Left: ${timeLeft}s`;
             document.getElementById("timer").style.backgroundColor = "#ffcc00"; // Reset timer color
 
             clearInterval(timer);
             timer = setInterval(() => {
                 timeLeft--;
                 document.getElementById("timer").innerHTML = `Time Left: ${timeLeft}s`;
 
                 // Change timer color based on time left
                 if (timeLeft <= 5) {
                     document.getElementById("timer").style.backgroundColor = "#dc3545"; // Red
                 } 
 
                 if (timeLeft < 0) {
                     clearInterval(timer);
                     alert("‚è≥ Time's up! Try again.");
                     document.getElementById("timer").innerHTML = "Time Left: 0s";
                 }
             }, 1000);
         }
     </script>
    <!-- Part 4: Image Change -->
    <h2>Click the image to change it</h2>
    <div id="image-container">
        <img id="petImage" src="pet1.jpg" onclick="updatePic()" alt="Pet Image">
    </div>

    <script>
        let usePic = 1;
        function updatePic() {
            let img = document.getElementById("petImage");
            switch (usePic) {
                case 1:
                    img.src = "pet2.jpg";
                    usePic = 2;
                    break;
                case 2:
                    img.src = "pet3.jpg";
                    usePic = 3;
                    break;
                default:
                    img.src = "pet1.jpg";
                    usePic = 1;
                    break;
            }
        }
    </script>
</body>
</html>
