<!DOCTYPE html>
<html lang="en">
<head>
   <title>City Game by Chaithanya Reddy Pailla</title>
    <style>
        #image-container {
            text-align: center;
            margin-top: 20px;
        }
        img {
            width: 150px;
            height: 150px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Part 2: Basic HTML Structure -->
    <h1>City Game by Chaithanya Reddy Pailla</h1>

    <!-- Part 3: Input Form and Response Code -->
    <form id="cityGuessForm">
        <label for="secretCity">Where in the world:</label>
        <input type="password" id="secretCity" value="San Diego" />
        <br><br>
        
        <label for="guessCity">Guess the city:</label>
        <input type="text" id="guessCity" />
        <br><br>
        
        <button type="button" onclick="checkCity()">Check the guess</button>
    </form>

    <div id="result"></div> 

    <script>
        let oops = 0;
        let found = 0;

        function checkCity() {
            const secretCity = document.getElementById('secretCity').value;
            const guessCity = document.getElementById('guessCity').value;

            if (secretCity === guessCity) {
                found++;
                alert('GotCha');
            } else {
                oops++;
                alert('Awe');
            }
            document.getElementById('result').innerHTML = `Oops: ${oops}, Found: ${found}`;
        }
   </script>

    <!-- Part 4: Image Change -->
    <h2>Click the image to change it</h2>
    <div id="image-container">
        <img id="petImage" src="pet1.jpg" onclick="updatePic()" alt="Pet Image">
    </div>

    <script>
        let usePic = 1;
        function updatePic() {
            let img = document.getElementById("petImage");
            switch (usePic) {
                case 1:
                    img.src = "pet2.jpg";
                    usePic = 2;
                    break;
                case 2:
                    img.src = "pet3.jpg";
                    usePic = 3;
                    break;
                default:
                    img.src = "pet1.jpg";
                    usePic = 1;
                    break;
            }
        }
    </script>

    <br>

    <!-- Part 5: Message Cost Calculation -->
    <h1>Chaithanya Reddy Pailla - Message Cost</h1>

    <label for="basicprice">Enter cost per letter:</label>
    <input type="number" id="basicprice" value="0.50"><br><br>

    <label for="breakAt">Enter the length needed for the discount:</label>
    <input type="number" id="breakAt" value="9"><br><br>

    <label for="discount">Enter the discount percent:</label>
    <input type="number" id="discount" value="10"><br><br>

    <button onclick="amounts()">Show total</button>
    
    <div id="messageResult"></div>

    <script>
        function amounts() {
            let price = parseFloat(document.getElementById("basicprice").value);
            let breakAt = parseInt(document.getElementById("breakAt").value);
            let discount = parseFloat(document.getElementById("discount").value) / 100;
            let myResults = "";

            for (let size = breakAt - 3; size <= breakAt + 3; size++) {
                let totalCost = 0;
                for (let i = 1; i <= size; i++) {
                    if (i < breakAt) {
                        totalCost += price;
                    } else {
                        totalCost += price * (1 - discount);
                    }
                }
                myResults += `size ${size} costs ${totalCost.toFixed(2)}; `;
            }

            document.getElementById("messageResult").innerHTML = "Totals are: " + myResults;
        }
    </script>
    <h2>Choose an Operation</h2>
    <form>
        <input type="radio" name="operation" value="times" onclick="chooseOp()"> Product<br>
        <input type="radio" name="operation" value="add" onclick="chooseOp()"> Sum<br>
        <input type="radio" name="operation" value="mod" onclick="chooseOp()"> Modulo<br>
    </form>
    <div id="operationResult"></div>
    <script>
        function chooseOp() {
            let price = parseFloat(document.getElementById("basicprice").value);
            let breakAt = parseInt(document.getElementById("breakAt").value);
            let operation = document.querySelector('input[name="operation"]:checked');
            if (!operation) return;
            let result;
            switch (operation.value) {
                case "times":
                    result = price * breakAt;
                    document.getElementById("operationResult").innerHTML = `${price} * ${breakAt} = ${result}`;
                    break;
                case "add":
                    result = price + breakAt;
                    document.getElementById("operationResult").innerHTML = `${price} + ${breakAt} = ${result}`;
                    break;
                case "mod":
                    result = price % breakAt;
                    document.getElementById("operationResult").innerHTML = `${price} % ${breakAt} = ${result}`;
                    break;
            }
        }
    </script>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chaithanya Plans Dinner</title>
    </head>
    <body>
        <h1>Chaithanya Plans Dinner</h1>
        
        <form>
            <label><input type="checkbox" id="wine" value="True"> Serve wine</label><br>
            <label><input type="checkbox" id="outside" value="True"> Eat outside</label><br>
            <label><input type="checkbox" id="candel" value="False"> Light candles</label><br>
            <button type="button" onclick="choices()">Dinner Choices</button>
        </form>
        <p id="dinnerResults"></p>
        
        <form>
            <label>Enter main dish: <input type="text" id="mainDish" value="Butter Chicken"></label><br>
            <label>Enter dessert: <input type="text" id="dessert"></label><br>
            <button type="button" onclick="updateDinner()">Update the dinner</button>
        </form>
        <p id="updatedDinner"></p>
    
        <script>
            let my_dinner = {};
    
            function choices() {
                my_dinner = {};
                my_dinner.wine = document.getElementById("wine").checked;
                my_dinner.outside = document.getElementById("outside").checked;
                my_dinner.candel = document.getElementById("candel").checked;
                document.getElementById("dinnerResults").innerHTML = JSON.stringify(my_dinner);
            }
    
            function updateDinner() {
                my_dinner.main = document.getElementById("mainDish").value;
                my_dinner.dessert = document.getElementById("dessert").value;
                document.getElementById("updatedDinner").innerHTML = JSON.stringify(my_dinner);
            }
        </script>
  

</body>
