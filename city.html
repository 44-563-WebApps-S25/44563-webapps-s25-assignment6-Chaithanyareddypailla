<!DOCTYPE html>
<html>
<head>
    
    <title>City Game</title>

</head>
 <body>

    <h1>City game by Chaithany Reddy Pailla</h1>

<form>
    <label for="secretCity">Where in the world:</label>
    <input type="password" id="secretCity" value="San Diego"> <br>

    <label for="userGuess">Guess the city:</label>
    <input type="text" id="userGuess"> <br>

    <button type="button" onclick="checkCity()">Check the guess</button>
</form>

<div id="result"></div>

<script>
    let oops = 0;   // Wrong guesses
    let found = 0;  // Correct guesses
</script>

<script>
    function checkCity() {
        // Get values from the inputs
        let secretCity = document.getElementById("secretCity").value;
        let userGuess = document.getElementById("userGuess").value;

        // Check if the guess is correct
        if (secretCity === userGuess) {
            found++;
            alert("GotCha");
        } else {
            oops++;
            alert("Awe");
        }

        // Update the result display
        document.getElementById("result").innerHTML = `Correct: ${found}, Wrong: ${oops}`;
    }
</script>

</body>
</html>
