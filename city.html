<!DOCTYPE html>
<html lang="en">
<head>
   <title>City Game by Chaithanya Reddy Pailla</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            transition: background 0.5s, color 0.5s;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #1e1e1e;
            color: #fff;
        }

        /* Timer & Scoreboard Styling */
        #timer, #results {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        #timer {
            background-color: #ffcc00;
            color: black;
        }

        #results {
            background-color: #28a745;
            color: white;
        }

        /* Wrong Guess Highlight */
        .wrong {
            background-color: #dc3545 !important;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="mt-3">City Game by Chaithanya Reddy Pailla</h1>

        <!-- Dark Mode Toggle -->
        <button class="btn btn-dark mt-2" onclick="toggleTheme()">üåô Toggle Dark Mode</button>

        <h2 class="mt-4">City Guessing Game</h2>

        <!-- Random City Generator -->
        <button class="btn btn-primary mt-2" onclick="randomCity()">üé≤ Generate Random City</button>

        <!-- Scoreboard Display -->
        <div id="results" class="mt-3">‚úÖ Correct: 0, ‚ùå Wrong: 0</div>

        <!-- City Guessing Form -->
        <form id="cityGuessForm" class="mt-3">
            <label class="form-label" for="secretCity">Where in the world:</label>
            <input class="form-control text-center" type="password" id="secretCity" value="San Diego" readonly />
            <br>
            
            <label class="form-label" for="guessCity">Guess the city:</label>
            <input class="form-control text-center" type="text" id="guessCity" />
            <br>
            
            <button type="button" class="btn btn-success" id="guessBtn" onclick="checkCity()">Check the Guess</button>
        </form>

        <!-- Timer -->
        <button class="btn btn-warning mt-3" onclick="startTimer()">‚è≥ Start Timer</button>
        <div id="timer">Time Left: 10s</div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        let oops = 0;
        let found = 0;
        let timeLeft = 10;
        let timer;

        // Dark Mode Toggle
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }

        // Generate Random City
        function randomCity() {
            let cities = ["San Diego", "New York", "Los Angeles", "Chicago", "Houston"];
            let randomIndex = Math.floor(Math.random() * cities.length);
            document.getElementById("secretCity").value = cities[randomIndex];
        }

        // Check the User's Guess
        function checkCity() {
            let secretCity = document.getElementById("secretCity").value.trim().toLowerCase();
            let guessedCity = document.getElementById("guessCity").value.trim().toLowerCase();
            let guessBtn = document.getElementById("guessBtn");

            if (guessedCity === "") {
                alert("Please enter a city name!");
                return;
            }

            if (secretCity === guessedCity) {
                found++;
                alert("üéâ GotCha! You guessed it right!");
            } else {
                oops++;
                alert("‚ùå Awe! Try again.");
            }

            // Update Scoreboard
            document.getElementById("results").innerHTML = `‚úÖ Correct: ${found}, ‚ùå Wrong: ${oops}`;

            // Clear Input
            document.getElementById("guessCity").value = "";

            // Check if wrong guesses are more than twice correct guesses
            if (oops > found * 2) {
                guessBtn.setAttribute("onclick", "tooManyWrongGuesses()");
            }
        }

        // Alert for Too Many Wrong Guesses
        function tooManyWrongGuesses() {
            alert("‚ö† Sorry, too many wrong guesses.");
        }

        // Timer Function
        function startTimer() {
            timeLeft = 10;
            document.getElementById("timer").innerHTML = `Time Left: ${timeLeft}s`;
            document.getElementById("timer").style.backgroundColor = "#ffcc00"; // Reset timer color

            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerHTML = `Time Left: ${timeLeft}s`;

                // Change timer color based on time left
                if (timeLeft <= 5) {
                    document.getElementById("timer").style.backgroundColor = "#dc3545"; // Red
                } 

                if (timeLeft < 0) {
                    clearInterval(timer);
                    alert("‚è≥ Time's up! Try again.");
                    document.getElementById("timer").innerHTML = "Time Left: 0s";
                }
            }, 1000);
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Part 4: Image Change -->
    <h2>Click the image to change it</h2>
    <div id="image-container">
        <img id="petImage" src="pet1.jpg" onclick="updatePic()" alt="Pet Image">
    </div>

    <script>
        let usePic = 1;
        function updatePic() {
            let img = document.getElementById("petImage");
            switch (usePic) {
                case 1:
                    img.src = "pet2.jpg";
                    usePic = 2;
                    break;
                case 2:
                    img.src = "pet3.jpg";
                    usePic = 3;
                    break;
                default:
                    img.src = "pet1.jpg";
                    usePic = 1;
                    break;
            }
        }
    </script>
</body>
</html>
