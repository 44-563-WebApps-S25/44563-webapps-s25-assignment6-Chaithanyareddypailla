<!DOCTYPE html>
<html lang="en">
<head>
   <title>City Game by Chaithanya Reddy Pailla</title>
    <style>

       .dark-mode {
            background-color: black;
            color: white;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        #image-container {
            text-align: center;
            margin-top: 20px;
        }
        img {
            width: 150px;
            height: 150px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

    <!-- Part 2: Basic HTML Structure -->
    <h1>City Game by Chaithanya Reddy Pailla</h1>

    <h1>City Guessing Game</h1>
    
    <button onclick="randomCity()">üé≤ Generate Random City</button>

    <!-- Part 3: Input Form and Response Code -->
    <form id="cityGuessForm">
        <label for="secretCity">Where in the world:</label>
        <input type="password" id="secretCity" value="San Diego" />
        <br><br>
        
        <label for="guessCity">Guess the city:</label>
        <input type="text" id="guessCity" />
        <br><br>
        
        <button type="button" onclick="checkCity()">Check the guess</button>
    </form>
    
    <button onclick="startTimer()">‚è≥ Start Timer</button>
    <div id="timer">Time Left: 10s</div>

    <div id="results">‚úÖ Correct: 0, ‚ùå Wrong: 0</div>

    <script>
        let oops = 0;
        let found = 0;
        let timeLeft = 10;
        let timer;

        function randomCity() {
            let cities = ["San Diego", "New York", "Los Angeles", "Chicago", "Houston"];
            let randomIndex = Math.floor(Math.random() * cities.length);
            document.getElementById("secretCity").value = cities[randomIndex];
        }

        function checkCity() {
            let secretCity = document.getElementById("secretCity").value;
            let guessedCity = document.getElementById("guessedCity").value;

            if (secretCity.toLowerCase() === guessedCity.toLowerCase()) {
                found++;
                alert("GotCha! üéâ");
            } else {
                oops++;
                alert("Awe! ‚ùå");
            }

            document.getElementById("results").innerHTML = `‚úÖ Correct: ${found}, ‚ùå Wrong: ${oops}`;
        }

        function startTimer() {
            timeLeft = 10;
            document.getElementById("timer").innerHTML = `Time Left: ${timeLeft}s`;

            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerHTML = `Time Left: ${timeLeft}s`;
                if (timeLeft < 0) {
                    clearInterval(timer);
                    alert("‚è≥ Time's up! Try again.");
                }
            }, 1000);
        }
    </script>

    <!-- Part 4: Image Change -->
    <h2>Click the image to change it</h2>
    <div id="image-container">
        <img id="petImage" src="pet1.jpg" onclick="updatePic()" alt="Pet Image">
    </div>

    <script>
        let usePic = 1;
        function updatePic() {
            let img = document.getElementById("petImage");
            switch (usePic) {
                case 1:
                    img.src = "pet2.jpg";
                    usePic = 2;
                    break;
                case 2:
                    img.src = "pet3.jpg";
                    usePic = 3;
                    break;
                default:
                    img.src = "pet1.jpg";
                    usePic = 1;
                    break;
            }
        }
    </script>
</body>
</html>
