<!DOCTYPE html>
<html>
<head>
    
    <title>City Game by Chaithanya Reddy Pailla</title>
    <style>
        #image-container {
            text-align: center;
            margin-top: 20px;
        }
        img {
            width: 150px;
            height: 150px;
            cursor: pointer;
        }
   </style>
</head>
 <body>

<h1>City game by Chaithany Reddy Pailla</h1>

<!-- Form to input values -->
<form id="cityGuessForm">
    <label for="secretCity">Where in the world:</label>
    <input type="password" id="secretCity" value="San Diego" />
    <br><br>
    
    <label for="guessCity">Guess the city:</label>
    <input type="text" id="guessCity" />
    <br><br>
    
    <button type="button" onclick="checkCity()">Check the guess</button>
</form>

<div id="result"></div> <!-- This will display the results -->

<script>
    // Global variables
    let oops = 0; // wrong guesses
    let found = 0; // correct guesses

    // Function to check the guess
    function checkCity() {
        // Get the value of the hidden secret city and the user's guess
        const secretCity = document.getElementById('secretCity').value;
        const guessCity = document.getElementById('guessCity').value;

        // Compare the values
        if (secretCity === guessCity) {
            found++; // Increment found if the guess is correct
            alert('GotCha');
        } else {
            oops++; // Increment oops if the guess is incorrect
            alert('Awe');
        }

        // Update the result display
        document.getElementById('result').innerHTML = `Oops: ${oops}, Found: ${found}`;
    }
</script>

<h2>Click the image to change it</h2>

<div id="image-container">
    <img id="petImage" src="pet1.jpg" onclick="updatePic()" alt="Pet Image">
</div>

<script>
    let usePic = 1;
        function updatePic() {
            let img = document.getElementById("petImage");
            switch (usePic) {
                case 1:
                    img.src = "pet2.jpg";
                    usePic = 2;
                    break;
                case 2:
                    img.src = "pet3.jpg";
                    usePic = 3;
                    break;
                default:
                    img.src = "pet1.jpg";
                    usePic = 1;
                    break;
            }
        }
</script>

<h1>Message Cost by Chaithanya Reddy Pailla</h1>
<label>Enter cost per letter:</label>
<input type="number" id="basicprice" value="0.50"><br><br>
<label>Enter the length needed for the discount:</label>
<input type="number" id="breakAt" value="9"><br><br>
<label>Enter the discount percent:</label>
<input type="number" id="discount" value="10"><br><br>
<button onclick="amounts()">Show total</button>
<div id="result"></div>

<script>
        function amounts() {
            let price = parseFloat(document.getElementById("basicprice").value);
            let breakAt = parseInt(document.getElementById("breakAt").value);
            let discount = parseFloat(document.getElementById("discount").value);
            let myResults = "";

            for (let size = breakAt - 3; size <= breakAt + 3; size++) {
                let totalCost = 0;
                if (size < breakAt) {
                    totalCost = size * price;
                } else {
                    totalCost = size * price * ((100 - discount) / 100);
                }
                myResults += `Size ${size} costs ${totalCost.toFixed(2)}; `;
            }

            document.getElementById("result").innerHTML = "Totals are: " + myResults;
        }
</script>
</body>
</html>
