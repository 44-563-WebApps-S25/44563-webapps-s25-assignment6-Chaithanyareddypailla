<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Game by Chaithanya Reddy Pailla</title>
    <style>
        #image-container {
            text-align: center;
            margin-top: 20px;
        }
        img {
            width: 150px;
            height: 150px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Part 2: Basic HTML Structure -->
    <h1>City Game by Chaithanya Reddy Pailla</h1>

    <!-- Part 3: Input Form and Response Code -->
    <form id="cityGuessForm">
        <label for="secretCity">Where in the world:</label>
        <input type="password" id="secretCity" value="San Diego" />
        <br><br>
        
        <label for="guessCity">Guess the city:</label>
        <input type="text" id="guessCity" />
        <br><br>
        
        <button type="button" onclick="checkCity()">Check the guess</button>
    </form>

    <div id="result"></div> 

    <script>
        let oops = 0;
        let found = 0;

        function checkCity() {
            const secretCity = document.getElementById('secretCity').value;
            const guessCity = document.getElementById('guessCity').value;

            if (secretCity === guessCity) {
                found++;
                alert('GotCha');
            } else {
                oops++;
                alert('Awe');
            }
            document.getElementById('result').innerHTML = `Oops: ${oops}, Found: ${found}`;
        }
   </script>

    <!-- Part 4: Image Change -->
    <h2>Click the image to change it</h2>
    <div id="image-container">
        <img id="petImage" src="pet1.jpg" onclick="updatePic()" alt="Pet Image">
    </div>

    <script>
        let usePic = 1;
        function updatePic() {
            let img = document.getElementById("petImage");
            switch (usePic) {
                case 1:
                    img.src = "pet2.jpg";
                    usePic = 2;
                    break;
                case 2:
                    img.src = "pet3.jpg";
                    usePic = 3;
                    break;
                default:
                    img.src = "pet1.jpg";
                    usePic = 1;
                    break;
            }
        }
    </script>

    <br>

    <!-- Part 5: Message Cost Calculation -->
    <h1>Chaithanya Reddy Pailla - Message Cost</h1>

    <label for="basicprice">Enter cost per letter:</label>
    <input type="number" id="basicprice" value="0.50"><br><br>

    <label for="breakAt">Enter the length needed for the discount:</label>
    <input type="number" id="breakAt" value="9"><br><br>

    <label for="discount">Enter the discount percent:</label>
    <input type="number" id="discount" value="10"><br><br>

    <button onclick="amounts()">Show total</button>
    
    <div id="messageResult"></div>

    <script>
        function amounts() {
            let price = parseFloat(document.getElementById("basicprice").value);
            let breakAt = parseInt(document.getElementById("breakAt").value);
            let discount = parseFloat(document.getElementById("discount").value) / 100;
            let myResults = "";

            for (let size = breakAt - 3; size <= breakAt + 3; size++) {
                let totalCost = 0;
                for (let i = 1; i <= size; i++) {
                    if (i < breakAt) {
                        totalCost += price;
                    } else {
                        totalCost += price * (1 - discount);
                    }
                }
                myResults += `size ${size} costs ${totalCost.toFixed(2)}; `;
            }

            document.getElementById("messageResult").innerHTML = "Totals are: " + myResults;
        }
    </script>

</body>
</html>
